<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Uma loja fornece 10% de desconto para funcionários e 5% de desconto para clientes vips.
      // Faça um programa que calcule o valor total a ser pago por uma pessoa. O programa deverá ler o
      // valor total da compra efetuada e um código que identifique se o comprador é um cliente comum (1), funcionário (2) ou vip (3).

      //entrada de dados
      // = determinar se o cliente é 1- cliente, 2- funcionário e 3-vip
      // = informar o total da compra

      const valorCompras = parseFloat(prompt("informe o valor das compras: "));
      const tipoCliente = Number(
        prompt(`
        Informe o tipo de usuário: 
        [1] - cliente comum
        [2] - funcionário
        [3] - cliente vip
      `)
      );

      //processamento de dados
      // = usar a estrutura switch case para determinar se é cliente, funcionário ou vip
      let totalComDesconto;

      switch (tipoCliente) {
        case 1:
          //saída de dados
          // = se for cliente não haverá desconto
          // = se for funcionário terá 10% de desconto
          // = se for vip terá 5% de desconto
          alert("O cliente não teve nenhum desconto");
          break;
        case 2:
          totalComDesconto = (valorCompras * 10) / 100;
          //saída de dados
          // = se for cliente não haverá desconto
          // = se for funcionário terá 10% de desconto
          // = se for vip terá 5% de desconto
          alert(
            `Recebeu 10% de desconto em sua compra, tendo um total de desconto de: $${totalComDesconto} reais. O total de sua compra é de: $${
              valorCompras - totalComDesconto
            } reais`
          );
          break;
        case 3:
          totalComDesconto = valorCompras * 0.05;
          //outra maneira
        //   totalComDesconto = (valorCompras*5)/100;
          //saída de dados
          // = se for cliente não haverá desconto
          // = se for funcionário terá 10% de desconto
          // = se for vip terá 5% de desconto
          alert(`
                Recebeu 5% de desconto em sua compra, tendo um total de desconto de: $${totalComDesconto} reais. O total de sua compra é de: $${
            valorCompras - totalComDesconto
          } reais
            `);
          break;

        default:
          //saída de dados
          // = se for cliente não haverá desconto
          // = se for funcionário terá 10% de desconto
          // = se for vip terá 5% de desconto
          alert("Opção inválida!");
          break;
      }
    </script>
  </body>
</html>
