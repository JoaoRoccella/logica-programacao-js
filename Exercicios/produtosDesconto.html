<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Faça um algoritmo para ler: a descrição do produto (nome), a quantidade adquirida e o
      // preço unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o
      // desconto é o total a pagar (total a pagar = total - desconto), sabendo-se que:

      // - Se quantidade <= 5 o desconto será de 2%
      // - Se quantidade > 5 e quantidade <=10 o desconto será de 3%
      // - Se quantidade > 10 o desconto será de 5%

      // Dica: utilize if / else if / else

      //entrada de dados
      // = criar variável para receber o nome do produto
      // = perguntar ao usuário qual vai ser a quantidade de produtos
      // = perguntar o preço unitário do produto

      const nomeProduto = prompt("Informe o nome do produto:");
      const quantidadeProduto = Number(
        prompt("Informe a quantidade de produtos:")
      );
      const valorUnitarioProduto = parseFloat(
        prompt("Informe o valor unitário do produto:")
      );

      //processamento de dados
      // = realizar o calculo do total da quantidade do produto * valor unitário do produto
      // = realidar o calculo do desconto com base na quantidade de produtos que o usuário vai comprar
      if (quantidadeProduto <= 5) {
        const calculoTotal = quantidadeProduto * valorUnitarioProduto * 0.02; //retorno do valor com desconto

        alert(
          `Seu produto ${nomeProduto}, quantidade: ${quantidadeProduto}, valor total: R$${
            valorUnitarioProduto - calculoTotal
          } reais`
        );
      } else if (quantidadeProduto <= 10) {
        const calculoTotal = quantidadeProduto * valorUnitarioProduto * 0.03;

        alert(
          `Seu produto ${nomeProduto} com desconto de 3%, quantidade: ${quantidadeProduto}, valor total: R$${(
            valorUnitarioProduto - calculoTotal
          ).toFixed(2)} reais`
        );
      } else {
        const calculoTotal = quantidadeProduto * valorUnitarioProduto;
        const valorDesconto = calculoTotal - calculoTotal * 0.05;

        alert(
          `Seu produto ${nomeProduto} com desconto de 5%, quantidade: ${quantidadeProduto}, valor total: R$${(
            valorDesconto
          ).toFixed(2)} reais. Sem desconto: ${calculoTotal}`
        );
      }

      //saída de dados
      // = mostrar a saída dos produtos que ela escolher e a quantidade e o preço de cada produto
    </script>
  </body>
</html>
