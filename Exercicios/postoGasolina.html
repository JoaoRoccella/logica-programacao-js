<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posto Gasolina</title>
  </head>
  <body>
    <script>
      // Um posto está vendendo combustíveis com a seguinte tabela de descontos:

      // Álcool:
      // . até 20 litros, desconto de 3% por litro Álcool
      // . acima de 20 litros, desconto de 5% por litro

      // Gasolina:
      // . até 20 litros, desconto de 4% por litro Gasolina
      // . acima de 20 litros, desconto de 6% por litro

      // Escreva um algoritmo que leia o número de litros vendidos e o tipo de combustível (codificado
      // da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente
      // sabendo-se que o preço do litro da gasolina é R$ 5,30 e o preço do litro do álcool é R$ 4,90.

      // Dica: utilize switch case, operadores lógicos e relacionais e estrutura de condição para otimizar o algorítimo.

      const precoGasolina = 5.3,
        precoAlcool = 4.9;
      let quantidadeLitros;

      //entrada de dados
      // = selecionar se deseja abastecer com alcool ou com gasolina;
      // = selecionar a quantidade de litros que o usuário deseja;

      //literal templates
      const escolhaUsuario = prompt(`
          Boa tarde. Seja bem-vindo(a) ao posto Amorim. Selecione uma das opções para abastecimento:

          [G] - Gasolina
          [A] - Álcool

        `);

      //processamento de dados
      // = switch case para gasolina ou alcool

      switch (escolhaUsuario.toLowerCase()) {
        case "a":
          quantidadeLitros = parseFloat(
            prompt("Informe a quantidade de litros que você deseja!")
          );

          if (quantidadeLitros <= 20) {
            const calculoTotal = quantidadeLitros * precoAlcool;
            const calculoDesconto = calculoTotal - calculoTotal * 0.03;

            alert(
              `Parabéns, você ganhou 3% de desconto em seu abastecimento. Total sem desconto R$${calculoTotal.toFixed(
                2
              )} reais, calculo com desconto R$${calculoDesconto.toFixed(
                2
              )} reais.`
            );
          } else {
            const calculoTotal = quantidadeLitros * precoAlcool;
            const calculoDesconto = calculoTotal - calculoTotal * 0.05;

            alert(
              `Parabéns, você ganhou 5% de desconto em seu abastecimento. Total sem desconto R$${calculoTotal.toFixed(
                2
              )} reais, calculo com desconto R$${calculoDesconto.toFixed(
                2
              )} reais.`
            );
          }
          break;
        case "g":
          quantidadeLitros = parseFloat(
            prompt(
              "Informe a quantidade de litros de gasolina que você deseja!"
            )
          );

          if (quantidadeLitros <= 20) {
            const precoTotal = quantidadeLitros * precoGasolina;
            const precoDesconto = precoTotal - precoTotal * 0.04;

            alert(
              `Parabéns, você ganhou 4% de desconto em seu abastecimento. Total sem desconto R$${precoTotal.toFixed(
                2
              )} reais, calculo com desconto R$${precoDesconto.toFixed(
                2
              )} reais.`
            );
          } else {
            const precoTotal = quantidadeLitros * precoGasolina;
            const precoDesconto = precoTotal - precoTotal * 0.06;

            alert(
              `Parabéns, você ganhou 6% de desconto em seu abastecimento. Total sem desconto R$${precoTotal.toFixed(
                2
              )} reais, calculo com desconto R$${precoDesconto.toFixed(
                2
              )} reais.`
            );
          }
          break;
        default:
          alert("Nenhuma opção é válida. Tente novamente!");
          break;
      }

      //saida de dados
      // = mostrar a porcentagem de desconto se for alcool ou se for gasolina
    </script>
  </body>
</html>
